<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythagoras Theorem Calculator</title>
    <link rel="stylesheet" href="pytha.css">
</head>
<body>
    <div class="calculator">
        <h2>Pythagoras Theorem Calculator</h2>
        <div class="input-container">
            <label for="side-a">Side A:</label>
            <input type="number" id="side-a" placeholder="Enter length of side A">
        </div>
        <div class="input-container">
            <label for="side-b">Side B:</label>
            <input type="number" id="side-b" placeholder="Enter length of side B">
        </div>
        <button onclick="calculate()">Calculate</button>
        <div id="result"></div>
    </div>
    <script src="pytha.js"></script>
</body>
</html>
